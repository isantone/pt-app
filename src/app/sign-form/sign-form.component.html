<h1 mat-dialog-title>{{ registerAction ? 'Register' : 'Sign In'}}</h1>

<form mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Login</mat-label>
    <input matInput formControlName="email" placeholder="Enter your email">
    <!-- <button mat-button *ngIf="login" matSuffix mat-icon-button aria-label="Clear" (click)="login=''">
      <mat-icon>close</mat-icon>
    </button> -->
    <mat-icon matSuffix>email</mat-icon>
    <mat-error *ngIf="form.controls.email.hasError('email') && !form.controls.email.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="form.controls.email.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
    <mat-error *ngIf="form.controls.password.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter your name">
      <!-- <button mat-button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
        <mat-icon>close</mat-icon>
      </button> -->
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
</form>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>

  <button mat-button [mat-dialog-close]="form.value" cdkFocusInitial>Register</button>
</div>
